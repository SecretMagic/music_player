<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>音乐播放器</title>
    <link type="text/css" rel="stylesheet" href="./css/base.css">
    <link type="text/css" rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="content-wrap">
        <div class="content">
            <div class="song-img">
                <div class="img-wrap">
                    <img src="" alt="">
                </div>
            </div>
            <div class="song-info">

            </div>
            <div class="play-area">
                <span class="cur-time">00:00</span>
                <div class="pro-wrap">
                    <div class="pro-bottom"></div>
                    <div class="pro-top">
                        <span class="slide-point"></span>
                    </div>
                </div>
                <span class="all-time">05:00</span>
            </div>
            <div class="play-control">
                <div class="btn-wrap">
                    <span class="like-btn"></span>
                </div>
                <div class="btn-wrap">
                    <span class="prev-btn"></span>
                </div>
                <div class="btn-wrap">
                    <span class="play-btn"></span>
                </div>
                <div class="btn-wrap">
                    <span class="next-btn"></span>
                </div>
                <div class="btn-wrap">
                    <span class="list-btn"></span>
                </div>
            </div>
        </div>
    </div>

    <!--<div class="loading-layer"><h3>正在加载中.....</h3></div>-->
    <!--</div>-->
    <script src="./js/zepto.min.js"></script>
    <script src="./js/gaussBlur.js"></script>
    <script src="./js/render.js"></script>
    <script src="./js/controlManager.js"></script>
    <script src="./js/audioPlayer.js"></script>
    <script src="./js/processor.js"></script>
    <script src="./js/index.js"></script>

</body>

</html>
